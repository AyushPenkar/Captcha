<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="validation.js"></script>
</head>
<body>
    <div class="centre">       
        <div class="form-container">
            <form onsubmit="return validateForm()">
                <div class="heading"><h1>Register</h1></div><br>
                <input type="text" id="fname" name="fname" size="20" placeholder="First Name">
                <input type="text" id="lname" name="lname" size="20" placeholder="Last Name"><br>
                <input type="email" id="email" name="email" size="54" placeholder="Email"><br>
                <input type="password" class="pass" id="pass" name="pass" size="54" placeholder="Password">
                <input type="password" class="pass" id="Cpass" name="Cpass" size="54" placeholder="Confirm Password"><br><br>
                <div class="error" id="fnameError"></div>
                <div class="error" id="fnameError"></div>
                <div class="error" id="lnameError"></div>
                <div class="error" id="emailError"></div>
                <div class="error" id="passError"></div>
                <div class="error" id="CpassError"></div>
                <div class="button">
                    <button class="rbutton" role="button">Register</button>
                </div>
            </form>
        </div>
        <div class="card"> 
            <div class="full">
              <div class="head">
                <h3 contenteditable="h3">Select all the squares with</h3>
                <span class="bold-big">Bicycle</span>
              </div>
        
              <div class="image-grid">
                <div class="image-item">
                  <img src="Images/Image1.jpg" alt="Image 1" class="selectable-image">
                </div>
                <div class="image-item">
                  <img src="Images/image2.jpg" alt="Image 2" class="selectable-image">
                </div>
                <div class="image-item">
                  <img src="Images/image3.jpg" alt="Image 3" class="selectable-image">
                </div>
                <div class="image-item">
                  <img src="Images/image4.jpg" alt="Image 4" class="selectable-image">
                </div>
                <div class="image-item">
                  <img src="Images/image5.jpg" alt="Image 5" class="selectable-image">
                </div>
                <div class="image-item">
                  <img src="Images/image6.jpg" alt="Image 6" class="selectable-image">
                </div>
                <div class="image-item">
                  <img src="Images/image7.jpg" alt="Image 7" class="selectable-image">
                </div>
                <div class="image-item">
                  <img src="Images/image8.jpg" alt="Image 8" class="selectable-image">
                </div>
                <div class="image-item">
                  <img src="Images/Image9.jpg" alt="Image 9" class="selectable-image">
                </div>
              </div>
              <button id="verifyBtn">Verify</button>
              <div id="errorMessage" style="color: red;"></div> 
            </div>
          </div> 
    </div>
    
</body>
</html>
